{% extends 'website/layout.html' %}
{% load static %}

{% block content %}
    {% if photos %}
        <div class="text-center">
            {% for photo in photos %}
                <div class="lightbox inactive">
                    <img class="lightbox-trigger {% if photo.orientation == 'landscape' %} landscape{% else %} portrait{% endif %} non-fullscreen" src="{{ photo.url }}">
                </div>
            {% endfor %}
    {% endif %}
{% endblock content %}
